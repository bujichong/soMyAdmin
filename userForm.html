<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>用户管理 - 爱尔医院筹建管理系统</title>
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/easy-plus.css" />
<link type="text/css" rel="stylesheet" href="css/socss.css" />
<link type="text/css" rel="stylesheet" href="css/plugins.css" />
<link type="text/css" rel="stylesheet" href="css/base.css" />
<!--[if lt IE 9]>
  <script src="js/lib/html5.min.js"></script>
<![endif]-->
<style type="text/css">
.h2-api{
color: #c00;
font-size: 16px;
font-weight: bold;
padding: 8px 5px 8px 15px;
margin:10px 20px 0 ;
background-color: #e3e3e3;
}
.one{float: left;width:200px;height:280px;position: relative;padding:0 5px;}
.h4-api{border-bottom: 1px dotted #ddd;padding-bottom:10px;margin-bottom: 15px;}
.exbox{margin:0 20px 20px;padding:20px;border:1px solid #ddd;border-top:0;-moz-border-radius:0 0 2px 2px;-webkit-border-radius:0 0 2px 2px;border-radius:0 0 2px 2px;overflow: hidden;zoom: 1;}
.htmlbox{float: left;width:50%;margin-right:2%;}
.codebox{float: right;width:48%;}
</style>
</head>
<body>

<div class="wrapper-popForm">

      <!-- <h3 class="h3-form"><span class="span-title">筹建医院-修改</span></h3> -->
      <!-- <form class="soForm pad-t15"> -->
  <form class="soform form-validate form-enter pad-t15" role="form" method="post"  action="json/true.js">
      <fieldset>
      <div class="row">
          <div class="p6"><div class="item-one">
              <label class="lab-item">用户名：</label>
              <input class="txt easyui-validatebox required" type="text" name="userName" value="" maxlength="20" placeholder="用户名" missingMessage="请输入用户名" invalidMessage="请输入用户名" />
          </div></div>
          <div class="p6"><div class="item-one">
            <label class="lab-item">证件类型：</label>
            <select id="cardType" class="drop" name="cardType" data-option="required:true">
              <option value="">请选择...</option>
              <option value="1">身份证</option>
              <option value="2">其他证件</option>
            </select>
          </div></div>
        </div>
      <div class="row">
        <div class="p6"><div class="item-one">
          <label class="lab-item">证件号码：</label>
          <input type="text" class="txt" value="" placeholder="请输入证件号码" data-option="required:true">
        </div></div>

        <div class="p3"><div class="item-one">
            <label class="lab-item">年龄：</label>
            <input class="txt easyui-validatebox required" type="text" name="realName" value="" maxlength="20" placeholder="年龄" validType="age" missingMessage="请输入年龄" invalidMessage="年龄必须为数字并小于120" />
        </div></div>
        <div class="p3"><div class="item-one solab-sb">
            <label class="lab-item">生日：</label>
            <input class="txt easyui-validatebox so-date required" type="text" name="birthday" value="" maxlength="20" placeholder="生日" />
        </div></div>
      </div>

      <div class="row">
        <div class="p6"><div class="item-one item-group">
            <label class="lab-item">头像：</label>
             <input class="txt easyui-validatebox wp-75" type="text" name="userPhoto" value="" maxlength="20" /><input type="button" class="btn btn-warning btn-small wp-25" name="btnCancel" value="上传" />
        </div></div>
        <div class="p6"><div class="item-one">
            <label class="lab-item">描述：</label>
             <input class="txt easyui-validatebox" type="text" name="repassword" value="" maxlength="20" placeholder="描述" validType= "many['pFloatFix','range[0,20.12]']" />
        </div></div>
      </div>

      <div class="row">
          <div class="p6"><div class="item-one">
              <label class="lab-item">密码：</label>
               <input class="txt easyui-validatebox required" id="password" type="password" name="password" value="" maxlength="20" placeholder="默认密码123456" missingMessage="请输入密码" />
          </div></div>
          <div class="p6"><div class="item-one">
              <label class="lab-item">确认密码：</label>
               <input class="txt easyui-validatebox required" type="password" name="repassword" value="" maxlength="20" placeholder="再输入一次密码" validType="equals['#password']" missingMessage="请确认密码" invalidMessage="两次密码不一致" />
          </div></div>
        </div>

      <div class="row">
          <div class="p6"><div class="item-one">
              <label class="lab-item">电话号码：</label>
               <input class="txt easyui-validatebox" type="text" name="mobile" value="" maxlength="20" placeholder="电话号码" />
          </div></div>
          <div class="p6"><div class="item-one">
              <label class="lab-item">性别：</label>
                <label class="lab-val"><input class="rad" type="radio" value="1" name="sex" />男</label>
                <label class="lab-val"><input class="rad" type="radio" value="2" name="sex" />女</label>
          </div></div>
        </div>

      <div class="row">
          <div class="p6"><div class="item-one">
              <label class="lab-item">关联网站：</label>
               <input class="txt easyui-combobox required" style="width:100%;" id="userSites" type="text" name="userSites" value="" placeholder="请选择关联组织" data-options="valueField: 'id',textField: 'text',url: 'json/combo.js',method:'get',multiple:true,required:true" missingMessage="请选择关联网站(多选)" />
          </div></div>
          <div class="p6"><div class="item-one">
              <label class="lab-item">关联组织：</label>
               <input class="txt easyui-combotree required" style="width:100%;" data-options="url:'json/groupTree.js',method:'get',flatData:true,method:'get',multiple:true,onlyLeafCheck:true,required:true,prompt:'请选择关联组织'" type="text" name="group" value="" maxlength="20" placeholder="请选择关联组织" missingMessage="请选择关联组织(多选)" />
          </div></div>
        </div>

      <div class="row">
          <div class="p6"><div class="item-one">
              <label class="lab-item">Email：</label>
               <input class="txt easyui-validatebox" type="text" name="email" value="" maxlength="20" placeholder="请输入email地址" data-options="validType:['email','length[0,20]']" invalidMessage="您的邮箱地址不正确" />
          </div></div>
          <div class="p6"><div class="item-one">
              <label class="lab-item">QQ：</label>
               <input class="txt easyui-validatebox" type="text" name="QQ" value="" maxlength="20" placeholder="QQ号码" />
          </div></div>
        </div>

      <div class="row">
          <div class="p6"><div class="item-one">
              <label class="lab-item">微信：</label>
               <input class="txt easyui-validatebox" type="text" name="weChat" value="" maxlength="20" placeholder="" />
          </div></div>
          <div class="p6"><div class="item-one">
              <label class="lab-item">账号状态：</label>
              <label class="lab-val"><input class="rad {required:true}"  type="radio" value="1" name="state" />启用</label>
              <label class="lab-val"><input class="rad"   type="radio" value="2" name="state" />停用</label>
          </div></div>
        </div>

      </fieldset>

        <p class="row-btn center">
          <input type="button" class="btn btn-primary btn-easyFormSubmit" lay-submit name="btnSubmit" value="保存" />
          <!-- <input type="button" class="btn btn-primary disabled" lay-submit name="btnSubmit" value="立即保存" /> -->
          <input type="button" class="btn btn-cancel" name="btnCancel" value="取 消" />
        </p>
  </form>


</div>

<script src="js/require.js" data-main="js/main.un"></script>
</body>

</html>
