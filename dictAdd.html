<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>数据字典 - 爱尔医院筹建管理系统</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/newbase.css" />
</head>

<body>
<div class="wrapper-popForm">

    <form class="form-horizontal soform pad-t15 pad-r30" role="form" method="post" data-opt="" id="vform" action="json/true.js">
        <fieldset>
           <div class="form-group">
              <label class="col-xs-2 control-label">组别：</label>
              <div class="col-xs-4">
                 <input class="form-control easyui-combobox required" type="text" name="group" maxlength="20" placeholder="组别" style="width:100%;" data-options="valueField:'id',textField:'name',url:'json/groupTree.js',mode:'remote'" value="111" />
              </div>
              <label class="col-xs-2 control-label">类别：</label>
              <div class="col-xs-4">
                 <input class="form-control required easyui-combogrid" type="text" name="type" value="" maxlength="20" placeholder="类别"  style="width:100%;" data-options="panelWidth:450,
            idField:'id',
            textField:'name',
            mode:'remote',
            url:'json/group.js',
            queryParams : {'order':'desc'},
            columns:[[
                {field:'id',title:'id',width:60},
                {field:'name',title:'医院名称',width:100},
                {field:'role',title:'部门',width:120}
            ]]
        " />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">组字典项标识：</label>
              <div class="col-xs-3">
                 <input class="form-control required" type="text" name="key" value="" maxlength="20" placeholder="组字典项标识" />
              </div>
              <label class="col-xs-2 control-label">字典项值：</label>
              <div class="col-xs-4">
                 <input class="form-control required" type="text" name="value" value="" maxlength="20" placeholder="字典项值" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-2 control-label">排序：</label>
              <div class="col-xs-4">
                 <input class="form-control number" type="text" name="sort" value="" maxlength="20" placeholder="0" />
              </div>
              <label class="col-xs-2 control-label">状态：</label>
              <div class="col-xs-4">
                <label class="radio-inline"><input class="rad {required:true}"  type="radio" value="1" name="state" checked="checked" />启用</label>
                <label class="radio-inline"><input class="rad"   type="radio" value="2" name="state" />停用</label>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-2 control-label">描述：</label>
              <div class="col-xs-10">
                <textarea name="desc" class="form-control" rows="3"></textarea>
              </div>
           </div>

        </fieldset>
        <p class="p-item p-btn center">
          <input type="submit" class="btn btn-info btn-formS btn-submit" name="btnSubmit" value="保 存" />
          <input type="button" class="btn btn-default btn-formS btn-cancel" name="btnCancel" value="取 消" />
        </p>
    </form>

</div>
<script src="js/require.js" data-main="js/main.un"></script>
</body>

</html>
