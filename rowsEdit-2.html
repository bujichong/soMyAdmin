<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>药品入库 - 爱尔医院筹建管理系统</title>
<link rel="icon" href="images/logo.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/easy-plus.css" />
<link type="text/css" rel="stylesheet" href="css/socss.css" />
<link type="text/css" rel="stylesheet" href="css/plugins.css" />
<link type="text/css" rel="stylesheet" href="css/base.css" />
<style type="text/css">
.s-op{margin:0 3px;cursor:hand;cursor:pointer;filter:alpha(opacity=70);opacity:0.7;font-size:14px;}
.s-op:hover{filter:alpha(opacity=100);opacity:1;}
.icon-del{color: #e85282;}
.s-op-up{color: #0092dc;}
.s-op-down{color: #0092dc;}
</style>
</head>
<body data-js="rowsEdit2:init">

<div class="wrapper">

  <h2 class="h2-pageTitle">用户管理</h2>

  <div class="soform searchHead">
    <form id="sbox" class="form-inline">
      <div class="item-group">
        <select name="filedType" class="drop inline">
          <option value="userName">药品名称</option>
          <option value="realName">规格</option>
          <option value="orgName">供应商</option>
        </select><input type="text" class="txt inline" name="key" placeholder="关键词">
        <!-- <div class="form-group"><input type="text" class="form-control so-date" name="startDate" placeholder="创建时间-起"></div> - <div class="form-group"><input type="text" class="form-control so-date" name="endDate" placeholder="创建时间-止"></div> -->
        <button type="button" class="btn btn-small btn-primary so-search"  data-opt="{grid:'#gridBox',scope:'#sbox'}">查 询</button>
      </div>

    </form>
  </div>

  <div class="gridWrap">
    <div id="gridBox"></div>
  </div>



</div>

<script src="js/require.js" data-main="js/main.un"></script>

</body>
</html>
